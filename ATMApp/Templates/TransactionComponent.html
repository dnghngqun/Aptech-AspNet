<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ATM Application</h1>

        <!-- Deposit Form -->
        <div class="card my-4">
            <div class="card-body">
                <h5 class="card-title">Deposit</h5>
                <form id="depositForm">
                    <div class="mb-3">
                        <label for="depositAccountId" class="form-label">Account ID</label>
                        <input type="number" class="form-control" id="depositAccountId" required>
                    </div>
                    <div class="mb-3">
                        <label for="depositAmount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="depositAmount" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Deposit</button>
                </form>
            </div>
        </div>

        <!-- Withdraw Form -->
        <div class="card my-4">
            <div class="card-body">
                <h5 class="card-title">Withdraw</h5>
                <form id="withdrawForm">
                    <div class="mb-3">
                        <label for="withdrawAccountId" class="form-label">Account ID</label>
                        <input type="number" class="form-control" id="withdrawAccountId" required>
                    </div>
                    <div class="mb-3">
                        <label for="withdrawAmount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="withdrawAmount" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Withdraw</button>
                </form>
            </div>
        </div>

        <!-- Transfer Form -->
        <div class="card my-4">
            <div class="card-body">
                <h5 class="card-title">Transfer</h5>
                <form id="transferForm">
                    <div class="mb-3">
                        <label for="fromAccountId" class="form-label">From Account ID</label>
                        <input type="number" class="form-control" id="fromAccountId" required>
                    </div>
                    <div class="mb-3">
                        <label for="toAccountId" class="form-label">To Account ID</label>
                        <input type="number" class="form-control" id="toAccountId" required>
                    </div>
                    <div class="mb-3">
                        <label for="transferAmount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="transferAmount" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Transfer</button>
                </form>
            </div>
        </div>

        <div id="responseMessage" class="alert alert-info d-none" role="alert"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
