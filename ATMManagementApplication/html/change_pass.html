<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay Đổi Mật Khẩu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Thay Đổi Mật Khẩu</h1>
        <form id="change-password-form">
            <input type="email" id="change-email" placeholder="Email" required>
            <input type="password" id="old-password" placeholder="Mật khẩu cũ" required>
            <input type="password" id="new-password" placeholder="Mật khẩu mới" required>
            <button type="submit">Thay Đổi Mật Khẩu</button>
        </form>
    </div>
    <script src="change-password.js"></script>
</body>
</html>
