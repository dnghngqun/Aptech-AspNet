<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Comic Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h3>Rent Comic Books</h3>
        <form id="rentalForm">
            <select class="form-select mb-2" id="customerSelect" required>
                <option value="">Select Customer</option>
                <!-- Customer options will be dynamically inserted here -->
            </select>
            <select class="form-select mb-2" id="comicBookSelect" required>
                <option value="">Select Comic Book</option>
                <!-- Comic Book options will be dynamically inserted here -->
            </select>
            <input type="date" class="form-control mb-2" id="rentalDate" required>
            <input type="date" class="form-control mb-2" id="returnDate" required>
            <input type="number" class="form-control mb-2" id="rentalQuantity" placeholder="Quantity" required>
            <button type="submit" class="btn btn-warning">Rent Book</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
