<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Comic Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h3>Comic Books Management</h3>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#comicBookModal" id="showCreateComicModal">Add Comic Book</button>
        
        <table class="table table-bordered" id="comicBooksTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price/Day</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for Comic Book CRUD -->
    <div class="modal fade" id="comicBookModal" tabindex="-1" aria-labelledby="comicBookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="comicBookModalLabel">Add New Comic Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="comicBookForm">
                        <input type="text" class="form-control mb-2" id="comicBookTitle" placeholder="Title" required>
                        <input type="text" class="form-control mb-2" id="comicBookAuthor" placeholder="Author" required>
                        <input type="number" class="form-control mb-2" id="comicBookPrice" placeholder="Price per Day" required>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="submitComicBookForm">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
