<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h3>Rental Reports</h3>
        <form id="reportForm">
            <input type="date" class="form-control mb-2" id="reportStartDate" required>
            <input type="date" class="form-control mb-2" id="reportEndDate" required>
            <button type="submit" class="btn btn-info">Generate Report</button>
        </form>
        <table class="table table-bordered mt-3" id="reportTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Book Name</th>
                    <th>Rental Date</th>
                    <th>Return Date</th>
                    <th>Customer Name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <!-- Report data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
